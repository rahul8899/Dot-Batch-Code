<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <caption>Eating time tables</caption>
        <tr>
            <td rowspan="2">State of Helth</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hour after eating</td>
        </tr>
        <tr>
            <td>aca</td>
            <td>dqd</td>
            <td>dqwf</td>
            <td>sff</td>
        </tr>
        <tr>
            <td>asfaf</td>
            <td>afa</td>
            <td>saf</td>
            <td>fasf</td>
        </tr>
        <tr>
            <td>sfsf/td>
            <td>sf</td>
            <td>fsaf</td>
            <td>faw</td>
        </tr>
    </table>
</body>

</html>
