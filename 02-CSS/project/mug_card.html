<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="mug.css">
</head>

<body>
    <main>
        <section>
            <div class="imgContainer">
                <img src="/02-CSS/Image/mug.jpg" alt="Mug">
            </div>
            <div class="detailes">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs &
                    superior quality.
                </p>
                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc originalPrice"> <del>₹230</del> </span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="/02-CSS//Image/icon-cart.png" alt="" class="btn_img" />
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
