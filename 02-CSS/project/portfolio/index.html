<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <img src="./image/userAsset/Navlogo.png" alt="logo">
                    <p>ahul kaklotar</p>
                </div>
                <div class="nav-item">
                    <div><a href="#project">Project</a> </div>
                    <div><a href="#skills">Skills</a> </div>
                    <div><a href="#contactme">Contact Me</a> </div>
                </div>
            </nav>
            <section class="hero-section">
                <div class="absolute faded-text">Rahul Kaklotar</div>
                <div class="hero-section-left">
                    <p class="hero-section-heading">Hi! Rahul Kaklotar</p>
                    <p class="hero-section-heading hero-section-subheading">I am a <span class="role"></span> </p>
                    <p class="hero-section-description">I'm a software developer and here is my portfolio website. Here
                        you'll
                        learn about my journey as a software developer.</p>
                    <div class="btn-pink" id="#btn-bottom">Hire me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./image/userAsset/dots.png" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./image/userAsset/cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./image/userAsset/circle.png" alt="">
                    </div>
                    <div class="absolute icons icon-zigzags">
                        <img src="./image/userAsset/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./image/userAsset/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="./image/userAsset/rahul .jpeg" width="345" height="390" alt="">
                    </div>
                </div>
            </section>
            <section class="project">pro</section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>

</html>
